{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block contents %}

    <link rel="stylesheet" href="{% static "css/sign_up.css" %}">

  <!-- Background video -->
    <video autoplay muted loop id="sign_up_video">
        <source src="{% static "images/accounts/A7B_login_signup_video.mp4" %}"
                type="video/mp4">
        <track label="background_video" aria-description="A7B bg video" kind="captions"
               src="{% static "images/accounts/A7B_login_signup_video.mp4" %}" default>
    </video>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-4 d-flex justify-content-center">
            <img src="{% static "images/A7B_logo.png" %}" alt="A7B_logo">
        </div>
    </div>
    <div class="container card">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5 d-flex justify-content-center">Sign up now</h2>
                    <form method="post">
                        {% csrf_token %}
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="first_name" id="first_name" class="form-control form-control-lg"
                                           placeholder="Frist Name" required />
                                    <label for="first_name" hidden="hidden">First Name</label>
                                </div>
                            </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" name="last_name" id="last_name" class="form-control form-control-lg"
                                               placeholder="Last Name" required />
                                        <label for="last_name" hidden="hidden">Last Name</label>
                                    </div>
                                </div>
                        </div>

                      <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="username" id="username" class="form-control form-control-lg"
                                   placeholder="Username" required/>
                            <label for="username" hidden="hidden">Username</label>
                        </div>

                    <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" name="email" id="email" class="form-control form-control-lg"
                                   placeholder="E-Mail" required/>
                            <label for="email" hidden="hidden">Email</label>
                        </div>

                    <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="password" class="form-control form-control-lg"
                                   placeholder="Password" required/>
                            <label for="password" hidden="hidden">Password</label>
                        </div>

                    <!-- Submit button -->
                        <button type="submit" class="btn btn-primary w-100 mb-4">
                        Sign up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
