{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}
{% block contents %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <video autoplay muted loop id="login_video">
        <source src="{% static "images/accounts/A7B_login_signup_video.mp4" %}"
                type="video/mp4">
        <track label="background_video" aria-description="A7B bg video" kind="captions"
               src="{% static "images/accounts/A7B_login_signup_video.mp4" %}" default>
    </video>
    <div class="container card">
        <div class="row d-flex align-items-center justify-content-center ">
            <div class="col-md-8 col-lg-7 col-xl-6 ">
                <img src="{% static "images/A7B_logo.png" %}"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 px-4">
                <form method="post">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label for="username" hidden="hidden">Username</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg"
                               placeholder="Enter a valid username" required/>
                    </div>

                  <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label for="password" hidden="hidden">Password</label><input type="password" name="password" id="password"
                               class="form-control form-control-lg" placeholder="Enter password" required/>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>

                  <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg col-12">Login</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg col-12 register-btn" href="{% url "sign_up" %}"
                       role="button">Register</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
