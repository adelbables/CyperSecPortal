{% extends 'base.html' %}
{% block title %}
    "Password Generator"
{% endblock %}
{% block contents %}
    <h1>Generate a secure Password</h1>
    <form enctype="multipart/form-data" method="post" action="">
        {% csrf_token %}
        <table>
            <tbody>
            {{ password_form.as_p }}
            <p>
                <button type="submit">generate</button>
            </p>

            </tbody>
        </table>
    </form>
    <h2>{{ created_password }}</h2>
{% endblock %}
