{% extends 'base.html' %}
{% load static %}

{% block title %}
    Password Validator
{% endblock %}
{% block contents %}
    <div class="body-pg">
        <link rel="stylesheet" href="{% static "css/password.css" %}">
        <div class="container-pv">
            <h2 class="title">Password Validator</h2>
                <div class="settings py-4">
                    <span class="settings__title field-title pt-5">your result:</span>
                </div>
            <div class="result">
                <div class="result__viewbox" id="result">{{ result }}</div>
            </div>
            <form method="post">
                {% csrf_token %}

                <div class="settings py-4">
                    <span class="settings__title field-title pt-5">your Password:</span>

                    <div class="settings-text">
                        <input type="password" name="password" id="checked_password" required/>
                    </div>

                </div>
                <button type="submit" class="btn generate">Validate</button>
            </form>
        </div>
    </div>

{% endblock %}
